
<div class="form-container">
  <form class="form" >
    <h3>Sign Up</h3>
    <div class="username">
      <label for="email">Enter Email</label>
      <input type="email" id="email" placeholder="Email" name="email" required />
    </div>
    <div class="username">
      <label for="name">Enter Name</label>
      <input type="text" id="name" placeholder="Name" name="username" required />
    </div>
    <div class="phone">
      <label for="number">Enter Contact Number</label>
      <input type="text" id="number" placeholder="Contact Number"  name="number" required />
    </div>
    <div class="password">
      <label for="password">Enter Password</label>
      <input type="password" id="password" placeholder="Password"name="password" required />
    </div>
    <div class="password">
      <label for="Cpassword">Confirm Password</label>
      <input type="password" id="Cpassword" placeholder="Confirm Password" name="confirmPassword" required />
    </div>
    <button type="submit">Submit</button>
    <p>Already have an account? <a routerLink="/../login"><span>Click Here</span></a></p>
  </form>
</div>
