<div class="cart-container">

  <!-- Cart Header -->
  <div class="cart-header">
    <span class="cart-title">CART</span>
  </div>


  <div *ngIf="cart.length === 0">
    <div class="empty-cart">
      <i class="fa fa-cart-plus" aria-hidden="true"></i>
      Cart is empty.
      <p>Looks like you haven't made your choice yet..</p>
    </div>
  </div>
  <div *ngFor="let item of cart">
    <div class="cart-item">
      <img [src]="item.images?.[0]" alt="{{item.product_name}}" class="cart-item-img">
      <div class="cart-item-details">
      <div class="cart-item-name">{{ item.product_name }}</div>
      <div class="cart-item-info">Size: {{ item.selectedSize }}</div>
      <div class="cart-item-info">Price: ${{ item.price }}</div>
      <div class="cart-item-controls">
        <button (click)="desc(item)" [disabled]="item.quantity === 1">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="inc(item)">+</button>
      </div>
      </div>
     
      <button class="cart-item-remove" (click)="remove(item)">&times;</button>
    </div>
  </div>
 
  <div class="recommended-section">
  <div class="recommended-header">
    <span>RECOMMENDED FOR YOU</span>
  </div>
  <div class="carousel-wrapper">
     <div class="rec-products-slider">
    <div class="rec-card">
      <img src="/images/mens/womenshoe.png " alt="Anytime No Show Sock" class="rec-product-img" />
      <div class="rec-content">
        <div class="rec-title">Anytime No Show Sock</div>
        <div class="rec-dots">
          <span class="dot" style="background:#fff"></span>
          <span class="dot" style="background:#000"></span>
          <span class="dot" style="background:#9b9b9b"></span>
          <span class="dot" style="background:#c5c3bf"></span>
        </div>
        <div class="rec-prices">
          <span class="rec-sale">$9</span>
          <span class="rec-list">$14</span>
        </div>
        <div class="rec-controls-group">
          <select class="rec-size-dropdown">
            <option>Size: M (W8-9)</option>
            <option>Size: S (W5-7)</option>
          </select>
          <button class="rec-add-btn">Add</button>
        </div>
      </div>
    </div>
    <!-- Product 2 -->
    <div class="rec-card">
      <img src="/images/mens/lightgrey.png" alt="Low Cut Sock" class="rec-product-img" />
      <div class="rec-content">
        <div class="rec-title">Low Cut Sock</div>
        <div class="rec-dots">
          <span class="dot" style="background:#fff"></span>
          <span class="dot" style="background:#000"></span>
        </div>
        <div class="rec-prices">
          <span class="rec-sale">$9</span>
        </div>
        <div class="rec-controls-group">
          <select class="rec-size-dropdown">
            <option>Size: M (W8-9)</option>
            <option>Size: S (W5-7)</option>
          </select>
          <button class="rec-add-btn">Add</button>
        </div>
      </div></div>

      <div class="rec-card">
      <img src="/images/mens/lightgrey.png" alt="Low Cut Sock" class="rec-product-img" />
      <div class="rec-content">
        <div class="rec-title">Low Cut Sock</div>
        <div class="rec-dots">
          <span class="dot" style="background:#fff"></span>
          <span class="dot" style="background:#000"></span>
        </div>
        <div class="rec-prices">
          <span class="rec-sale">$9</span>
        </div>
        <div class="rec-controls-group">
          <select class="rec-size-dropdown">
            <option>Size: M (W8-9)</option>
            <option>Size: S (W5-7)</option>
          </select>
          <button class="rec-add-btn">Add</button>
        </div>
      </div></div>
 
  </div>
 
</div>
</div>
 

  <!-- Footer -->
  <div class="cart-footer" *ngIf="cart.length > 0">
    <div class="subtotal-row">
      <span>Subtotal</span>
      <span>${{ subtotal }}</span>
    </div>
    <button class="checkout-btn">CHECKOUT</button>
    <div class="express-btns">
      <button class="amazon">amazon pay</button>
      <button class="paypal">PayPal</button>
      <button class="shop-pay">shop Pay</button>
    </div>
  </div>
</div>
